    <div class="container">
        <h1>Définir Tâche </h1>
        <form action="#!" id="formulaire">
            <label for="nom">Tache 1</label>
            <input type="text" id="nom" placeholder="Tache 1..." required>

            <label for="prenom">Date TACHE 1</label>
            <input type="date" id="prenom" name="prenom" placeholder="Date TACHE 1..." required>

            <label for="email">Tache 2</label>
            <input type="text" id="email" name="email" placeholder="Tache 2..." required>

            <label for="poste">Date tache 2</label>
            <input type="date" id="poste" name="poste" placeholder="Date tache 2..." required>

            <label for="salaire">Montant de deux taches</label>
            <input type="number" id="salaire" name="salaire" min="15000" placeholder="Montant >=15000 FCFA" required>


            <button type="submit" >Envoyer</button>
        </form>
    </div>

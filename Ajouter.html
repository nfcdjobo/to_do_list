    <div class="container">
        <h1>Ajouter Les Employés</h1>
        <form action="#!" id="formulaire">
            <label for="nom">Nom</label>
            <input type="text" id="nom" placeholder="Votre nom..." required>

            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" placeholder="Votre prénom..." required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Adresse email..." required>

            <label for="poste">Poste</label>
            <input type="text" id="poste" name="poste" placeholder="Poste occupé..." required>

            <label for="salaire">salaire</label>
            <input type="number" id="salaire" name="salaire" min="150000" placeholder="salaire >=150000 FCFA" required>


            <button type="submit" >Envoyer</button>
        </form>
    </div>
